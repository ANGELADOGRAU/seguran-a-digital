<!DOCTYPE html>
<html lang="pt-br">

</head>
   <meta charset="UTF-8
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </title>gerador de senha</title>
   <link rel="stylesheet" href="tyle.css">
</header>

</body>
      <section class="conteudo">
        <div class="conteudo-titulo">
            <img src="unlock.svg" alt="cadeado fechado">
            <h2 class="titulo-principal">Gerador de senhas</h2>
            <h3 class="titulo-sgundario">Gere instantaneamente uma enha aleatoria e segura</h3>
        </div>
        <div class="conteudo-senha">
            <label for="senha">Senhas</label>
            <input name="senha" type="text" id="campo-senha" readonly>
        </div>
         </div> classe="parametro>"
               <h3 class="parameto titulo">Personalize sua senha</h3
               <div class="paremetro-coluna_senha">
                    <div class="parametro-senha"
                         <h4 class="parametro-senha_ titulo">Numero de caracteres</h4>
                         <div class="parametro-senha_botoes">
                            <button class="parametro-senha_botao">-</button>
                            <p class="parametro-senha__texto">12</p>
                            <button clas="parametro-senha__botao">+</button>
                         </div>
               </div>
               <div class="parametro-senha">
                    <h4 class="parametro-senha__titulo">Caracteristicas da senha</h4>
                    <div class="parametro-senha-checkbox">
                        <input name="maiuscolo" type="checkbox" class="checkbox" checked>
                        <label for="maiuculo">Letras maiuscols</label>
                    </div>
                    <div class="parametro-senha-checkbox">
                        <input name="minuculo" type="checkbox" classe="checkbox">
                    <input name="simbolo">Sinbolos</label>
                    </div>
               </div>
               <div class="parametro-senha-checkbox">
                  <input name="numero" type="checkbox" class="checkbox"
                  <label for="numero">Numeros</label>
               </div>
               <div class="parametro-senha-checkbox">
                  <input name="sinbolo" type="checkbox" classe="checkbox">
                  <label for="sinbolo">Sinbolos</label>
               </div>
          </div>
         <div class="parametro-senha__titulo">
            <h4 class="parametro-senha__titulo">Força da senha</h4>
            <div class="barra"></div>
            <div class="força fraca"></div>
            <div class="parametro-senha-texto">
               <p>Fraca</p>
               <p>Media</p>
               <p>Forte</p>
            </div>
            <p class="entropia"></p>
         </div>
      </div>
   </div>
      </section>
       <script src="main.js"></script>
</body>
</html>
